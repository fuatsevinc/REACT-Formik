<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        <form action="#">
            <h1>Clarusway Survey Form</h1>
            <h4>Thank you for taking the time</h4>
            <label for="name">Name</label>
            <br><br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>
            <label for="surname">Surname</label>
            <br><br>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname">
            <br><br>
            <label for="eposta">Email</label>
            <br><br>
            <input type="email" name="email" id="eposta" placeholder="user@clarusway.com">
            <br>
            <h4>Which option best describes your current role?</h4>
            <select name="" id="">
                <option value="Lorem">Lorem</option>
                <option value="Lorem" selected>Select current role</option>
                <option value="Lorem">Lorem</option>
                <option value="Lorem">Lorem</option>
            </select>
            <h4>Would you recommend clarusway to a friend?</h4>
            <input type="radio" name="Lorem1" id="Lorem1" value="Lorem1" checked>
            <label for="Lorem1">Lorem</label>
            <br>
            <input type="radio" name="Lorem1" id="Lorem2" value="Lorem2" >
            <label for="Lorem2">Lorem</label>
            <br>
            <input type="radio" name="Lorem1" id="Lorem3" value="Lorem3">
            <label for="Lorem3">Lorem</label>
            <br>
            <input type="radio" name="Lorem1" id="Lorem4" value="Lorem4">
            <label for="Lorem4">Lorem</label>
            <h4>What is your favourite feature of clarusway?</h4>
            <select name="" id="">
                <option value="Lorem">Lorem</option>
                <option value="Lorem" selected>Lorem2</option>
                <option value="Lorem">Lorem3</option>
                <option value="Lorem">Lorem4</option>
            </select>
            <h4>What would you like to see improved(Check all that apply)</h4>
            <input type="checkbox" name="paths" id="FS" value="FS" checked>
            <label for="FS">FS</label>
            <br>
            <input type="checkbox" name="paths" id="DATA" value="DATA">
            <label for="DATA">DATA</label>
            <br>
            <input type="checkbox" name="paths" id="AWS" value="AWS">
            <label for="AWS">AWS</label>
            <br>
            <input type="checkbox" name="paths" id="SS" value="SS">
            <label for="SS">SS</label>
            <h4>Any comments or suggestions?</h4>
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Enter your comment"></textarea>
            <input type="submit" value="submit">
        </form>
    </div>
</body>

</html>
